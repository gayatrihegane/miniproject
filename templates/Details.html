{%extends "showallitems.html"%}

{%block content%}
<div class="container">
<h1>Details</h1>
<form method="post" action="/Addtocart">

<table class="table">
    <tr><td>Name</td>
        <td>{{cafe[1]}}</td></tr>
    <input type="hidden" name="id" value="{{cafe[0]}}"></tr></td>
    <tr><td>Price</td>
        <td>{{cafe[2]}}</td></tr>
    <tr><td>Image</td>
            <td><img src="/static/image/{{cafe[3]}}" style="height:300px;width:300px"/></td></tr>
<tr><td>Quantity</td>
<td><select name="qty">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select></td></tr>
<tr><td>
    <button type="submit" name="action" class="button btn-success" >Add To Cart</button>
</td></tr>
</table>
</form>
</div>
{%endblock%}
